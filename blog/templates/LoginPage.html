<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
</head>
<body>
    <a href="{% url 'blog:welcome' %}'">主页</a><br/>
    <form action="{% url 'blog:login' %}" method="POST">
        {% csrf_token %}
        {% for f in form %}
            <p>{{ f.label }}: {{ f }}</p>
        {% endfor %}
        <input type="submit" value="登陆">
    {{ result }}
    </form>
</body>
</html>
